<!DOCTYPE html>
<html lang="en">
    <head>
        <title>De Inferno Bakery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Henny Penny' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Gayathri' rel='stylesheet'>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="bakery-name">De Inferno Bakery</h1>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src='images/cake.jpg' class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/download.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/image.jpg" class="d-block w-100">
                </div>
            </div>
        </div>

        <div id="customer-card">
            <h1 id="customer-heading">List of Customers</h1>
            <div id="app"></div>
        </div>

        <div id="cake-card">
            <h1 id="cake-heading">List of Cakes</h1>
            <div id="app2"></div>
        </div>

        <div id="recipe-card">
            <h1 id="recipe-heading"> Recipes </h1>
            <div id= "app3"></div>
        </div>
        
        <div id="order-card">
            <h1 id="order-heading"> Recent Orders </h1>
            <div id= "app4"></div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
